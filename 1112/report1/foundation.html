<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개 - Foundation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css">
    <link href="custom.css" rel="stylesheet">
    <style>
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="cell medium-8 medium-offset-2">
                <div class="text-center">
                    <img src="me.jpg" alt="김규태의 프로필 사진" class="profile-image">
                </div>
                <h1 class="margin-top-1"><b>김규태의 자기소개</b></h1>
                <p class="lead">안녕하세요, 웹 개발을 공부하고 있는 김규태입니다.</p>
                <ul class="no-bullet">
                    <li>나이: 24세</li>
                    <li>전공: 소프트웨어</li>
                    <li>취미: 코딩, 독서</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
